<!DOCTYPE html>
<html lang="en">
    <head>

    <body>
        <h1>Validación de Formulario</h1>

            <br>
            <label for="">Edad:</label>
            <input type="number" name="edad" id="">
            <br>
            <label for="">Email:</label>
            <input type="email" name="email" id="">
            <br>
            <label for="">Hombre:</label>
            <input type="radio" name="genero" id="">
            <label for="">Mujer:</label>
            <input type="radio" name="genero" id="">
            <br>
            <label for="">Numero de teléfono:</label>
            <input type="text" name="telefono">
            <br>
            <label for="">Comuna:</label>
            <select name="comuna" id="">
                <option value="">Seleccionar comuna</option>
                <option value="">Santiago</option>

            <br>
            <label for="">Términos de contrato</label>
            <input type="checkbox" name="terminos" id="" value="Estoy de acuerdo">
            <br>
            <label for="">Fecha de nacimiento</label>
            <select name="dia" id="">
                <option value="">Día</option>
            </select>
            <select name="mes" id="">
                    <option value="">Mes</option>
            </select>
            <select name="anio" id="">
                    <option value="">Año</option>
            </select>    

            <br><br>
            <button type="submit">Enviar</button>
        </form>

        <script src="main.js"></script>
